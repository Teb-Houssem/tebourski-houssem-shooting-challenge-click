<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Challenge</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Shooting Challenge</h1>
    <label>Durée(s)</label>
    <input id="duration" type="number" min="3" max="120">
    <button id="buttonStart">Start</button>
    <button id="buttonReset">Reset</button>
    <section class="game">
        <button id="punchbutton">❌</button>
    </section>
    <section class="stats">
        <p>
          Temps restant: <span id="time">0</span>s
          Score: <span id="score">0</span>
          CPS: <span id="cps">0.00</span>
        </p>
    </section>

    <section class="best">
        Best Score: <span id="best">0</span>
    </section>
    <audio id="shootSound" src="pistolshot.mp3" preload="auto"></audio>
    <audio id="reload" src="reload.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
